---
layout: default
---

<h1>{{ page.tag }}</h1>

<div class="posts">
{% for post in site.tags[page.tag] %}
    <div class="post">
        <h2 id="{{ post.title | slugify }}">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
        <p>
            <a href="{{ post.url }}">read more...</a>
        </p>
        <small><p>{{ post.date | date_to_string }}</p></small>
    </div>
{% endfor %}
</div>
