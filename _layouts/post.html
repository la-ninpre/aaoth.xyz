---
layout: default
---

<div class="post-page">
    <div class="post-header">
        <h1>{{ page.title }}</h1>
        <ul>
            <li>{{ page.date | date: "%F" }}</li>
            {% if page.tags.size > 0 %}
            <li> | </li>
            <li>tags:</li>
            {% for tag in page.tags %}
            <li><a href="/tags/{{ tag }}">{{ tag }}</a></li>
            {% endfor %}
            {% endif %}
        </ul>
        <hr>
    </div>
{{ content }}
</div>
