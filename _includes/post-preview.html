<div class="post">
    <h2 id="{{ post.title | slugify }}">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    {{ post.excerpt }}
    <p>
    <a href="{{ post.url }}">read more...</a>
    </p>
    <small>
        {{ post.date | date_to_string }} /
        {% for tag in post.tags %}<a href="/tags/{{tag}}">{{tag}} </a>
        {% endfor %}
    </small>
</div>
