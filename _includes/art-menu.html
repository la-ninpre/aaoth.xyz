<div class="art-menu">
{%- for page in site.pages -%}
    {%- assign pagedir = page.dir | remove_first: "/" | split: "/" -%}
    {%- include pic-path.html -%}
    {%- if pagedir.first == "art" and pagedir.size > 1 -%}
    <div class="art-category">
        <a href="{{ page.url }}">
            {{ page.title }}
            <br>
            <img src="{{ artpics.first }}">
        </a> 
    </div>
    {% endif %}
{%- endfor -%}
</div>
