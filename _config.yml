title: aaoth

plugins:
  - jekyll-feed

# exclude non-site files
exclude:
  - LICENSE
  - README.md

excerpt_separator: <!--more-->

defaults:
  - scope:
      path: ""
    values:
      layout: "default"

  - scope:
      path: "_posts"
    values:
      layout: "post"

  - scope:
      path: "assets/img"
    values:
      image: true

  - scope:
      path: "assets/img/art"
    values:
      art: true
