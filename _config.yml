title: aaoth

plugins:
  - jekyll-feed

# exclude non-site files
exclude:
  - LICENSE
  - README.md
  - art/thumbs.sh
  - aaoth_new_post.sh

# sadly wildcards don't work
keep_files:
  - art/photos/thumbs
  - art/renders/thumbs
  - art/drawings/thumbs
  - art/logos/thumbs

excerpt_separator: <!--more-->

defaults:
  - scope:
      path: ""
    values:
      layout: "default"

  - scope:
      path: "_posts"
    values:
      layout: "post"

  - scope:
      path: "assets/img"
    values:
      image: true

  - scope:
      path: "art"
    values:
      art: true

  - scope:
      path: "art/*/thumbs"
    values:
      thumbnail: true

